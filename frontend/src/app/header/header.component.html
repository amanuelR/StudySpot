<mat-toolbar>
    <button mat-icon-button class="button_header" (click)="sidenav.toggle()" matTooltip="Menu">
        <mat-icon>menu</mat-icon>
    </button>
    <div class="middle">
      <img src="assets/Logo/ssl.png" alt="Logo">
    </div>
    <button mat-icon-button class="button_header" matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below" class="customize">
        <button mat-menu-item routerLink="/profile">
            <mat-icon>person</mat-icon><span>Profile</span>
        </button>
        <button mat-menu-item routerLink="/settings">
            <mat-icon>settings</mat-icon><span>Settings</span>
        </button>
        <button mat-menu-item routerLink="/reviews">
          <mat-icon>rate_review</mat-icon><span>Reviews</span>
        </button>
        <button mat-menu-item routerLink="/submitrequest">
          <mat-icon>add_circle</mat-icon><span>Submit Request</span>
        </button>
        <button mat-menu-item routerLink="/help">
            <mat-icon>help</mat-icon><span>Help</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item routerLink="/login">
            <mat-icon>exit_to_app</mat-icon>Logout
        </button>
    </mat-menu>
  </mat-toolbar>
  
  <mat-sidenav-container class="app-container" [hasBackdrop]="false">
    <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
      <mat-nav-list>
        <mat-list-item routerLink="/home">
          <div class="mat-list-item-content">
            <mat-icon>home</mat-icon>
            <span>Home</span>
          </div>
        </mat-list-item>
        <mat-list-item routerLink="/favorites">
          <div class="mat-list-item-content">
            <mat-icon>favorite</mat-icon>
            <span>Favorite</span>
          </div>
        </mat-list-item>
        <mat-list-item routerLink="/history">
          <div class="mat-list-item-content">
            <mat-icon>history</mat-icon>
            <span>History</span>
          </div>
        </mat-list-item>
      </mat-nav-list>
    </mat-sidenav>
  </mat-sidenav-container>
