<div class="card-container">
    <div class="card-image">
      <img [src]="imageUrl" alt="Card Image">
    </div>
    <div class="card-details">
      <div class="requester">
        Requested By: 
        <span>
          {{username}}
        </span>
      </div>
      <div class="card-name" (click)="onCardClick()">{{ name }}</div>
    </div>
</div>
