<div class="middle">
    <img src="assets/Logo/ssl.png" alt="Logo">
</div>
<div class="container_form">
    <h2>Log In</h2>
    <form
      [formGroup]="login"
      (ngSubmit)="onSubmit()"
      #formDirective="ngForm"
    >
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          matInput
          formControlName="email"
          placeholder="Email"
          type="email"
        />
        <mat-error
        >
          <span
            >Please enter an email address</span
          >
          <span
            >Please enter a valid email address</span
          >
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          formControlName="password"
          placeholder="Password"
          type="password"
        />
        <mat-error
          >Please enter a password</mat-error
        >
      </mat-form-field>
      <div class = "row">
        <div class = 'btn-primary'>
            <button
                mat-raised-button
                color="primary"
                routerLink="/signup"
                style="background-color: rgb(6, 59, 61);"
            >
            Sign Up
            </button>
        </div>
        <div class = 'btn-secondary'>
          <button mat-raised-button color="primary" type="submit" [disabled]="loading">
            <span *ngIf="!loading">Sign In</span>
            <mat-spinner *ngIf="loading" diameter="20" color="accent"></mat-spinner>
          </button>
        </div>
      </div>
      <div class="forgot-password">
        <button
        mat-raised-button
        color="primary"
        routerLink="/reset-password"
        style="background-color: rgb(6, 59, 61);"
        >
          Forgot Password?
        </button>
      </div>
    </form>
  </div>
