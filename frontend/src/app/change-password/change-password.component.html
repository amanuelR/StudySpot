<app-header></app-header>
<div class="container_form">
    <h2>Change Password</h2>
    <form
      [formGroup]="changePassword"
      (ngSubmit)="onSubmit()"
      #formDirective="ngForm"
    >
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          formControlName="password"
          placeholder="Password"
          type="password"
        />
        <mat-error
          >Please enter a password</mat-error
        >
      </mat-form-field>
      <mat-form-field>
        <mat-label>Conform Password</mat-label>
        <input
          matInput
          formControlName="confirmPassword"
          placeholder="Confirm Password"
          type="password"
        />
        <mat-error
          >Please enter a password</mat-error
        >
        <mat-error
          >Password don't match</mat-error
        >
      </mat-form-field>

      <div style="display: flex; justify-content: center; align-items: center; height: 100%">
        <mat-error *ngIf="errorMessage">{{ errorMessage }}</mat-error>
      </div>

      <div class = "row">
        <div class = 'btn-primary'>
            <button
                mat-raised-button
                color="primary"
                routerLink="/home"
                style="background-color: rgb(6, 59, 61);"
            >
            Cancel
            </button>
        </div>
        <div class = 'btn-secondary'>
            <button
            mat-raised-button
            type="submit"
            color="primary"
            style="background-color: rgb(6, 59, 61);"
          >
          Save
          </button>
        
        </div>
      </div>
    </form>
  </div>
