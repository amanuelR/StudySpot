<div class="content">
    <div class="image-container">
        <div class = "spots-container">
            <div *ngFor="let spot of spots">
                <app-studyspot name="{{ spot.name }}" rating="{{ spot.rating }}" imageUrl="{{ spot.imageUrl }}"></app-studyspot>
            </div>
        </div>
    </div>
    <div class="right-container">
        <button>Check-in</button>
        <button>Rate me</button>
        <button>Traffic status</button>
    </div>
    <div class="bottom-container">
        <button>Location</button>
        <button>Features</button>
        <button>Availability</button>
        <button>Noise Level</button>
    </div>
    <div class="review-container">
        <div class="review">
            <img class="profile-pic" src=".\frontend\src\assets\spots\fake-user-profile-pic.jpeg" alt="User Profile Picture" />
